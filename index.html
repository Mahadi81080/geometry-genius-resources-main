<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry-genius-resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex m-4 gap-3">
        <!-- shape card content container -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
        >
          <!-- triangle Card -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="images/triangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title m-auto">Triangle</h2>
              <p class=" text-center">Area (A) = 0.5 X b X h</p>
              <div class=" flex my-3">
                <input id="triangle-base" class="bg-gray-100 p-2 w-20 rounded-md" type="text" placeholder="b" />
                <span class="m-2">cm</span>
                <input id="triangle-height" class="bg-gray-100 p-2 w-20 rounded-md" type="text" placeholder="h" />
                <span class="m-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm</span><sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateTriangleArea()" class=" btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- triangle Card -->
          <div class="card bg-base-100 shadow-xl">
            <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
            <div class="card-body">
              <h2 class="card-title m-auto">Rectangle</h2>
              <p class=" text-center">Area (A) = W X l</p>
              <div class=" flex my-3">
                <input id="rectangle-width" class="bg-gray-100 p-2 w-20 rounded-md" type="text" placeholder="W" />
                <span class="m-2">cm</span>
                <input id="rectangle-length" class="bg-gray-100 p-2 w-20 rounded-md" type="text" placeholder="l" />
                <span class="m-2">cm</span>
              </div>
              <div>
                <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm</span><sup>2</sup></p>
              </div>
              <div class="card-actions">
                <button onclick="calculateRectangleArea()" class=" btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- triangle Card -->
          <div class="card bg-base-100 shadow-xl">
            <figure>
              <img
                src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-96 text-center border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/triangle.js"></script>
    <script src="scripts/rectengle.js"></script>
  </body>
</html>
